<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="insta-wrapper">
      <div class="insta-phone">
        <img src="./img/instagram-celular.png" alt="imagem celular" />
      </div>
      <div class="insta-box">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="insta-logo"
            alt="logo instagram"
          />
          <div class="profile-photo">
            <img src="./img/perfil-insta.jpeg" alt="foto perfil" />
          </div>
          <a href="#" class="insta-login">Continue as uchoabruno</a>
          <a href="#" class="insta-logout">Remove Account</a>
        </div>
        <div class="group">
          <p class="not-account">Not uchoabruno?</p>
          <p class="not-account">
            <span class="link-blue">Switch Accounts</span>
            or
            <span class="link-blue">Sign Up</span>
          </p>
        </div>
        <div class="get-app">
          <p class="app-message">Get the app</p>
          <div class="app-links">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
